<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="css/responsive.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav class="header-of-the-header">
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <!-- Breadcrumb is now a nav element -->
    <nav aria-label="Breadcrumb">
      <ol id="breadcrumb">
        <li><a href="/">Home</a></li>
      </ol>
    </nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Making sure that main is not behind the header -->
  <div id="header-spacer"></div>

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning restaurant -->
    <div id="restaurant-and-reviews">
      <section id="restaurant-container">
        <div id="main-restaurant-info" class="card">
          <img id="restaurant-img" alt="Photo of the restaurant">
          <div class="content">
            <!-- changed h1 to h2 -->
            <h2 id="restaurant-name"></h2>
            <p id="restaurant-cuisine"></p>
            <p id="restaurant-address"></p>
          </div>
        </div>
        <table id="restaurant-hours">
          <thead>
            <tr>
              <th class="left">Day</th>
              <th class="right">Hours</th>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
      </section>
      <!-- end restaurant -->
      <!-- Beginning reviews -->
      <section id="reviews-container">
        <ul id="reviews-list"></ul>
      </section>
      <!-- End reviews -->
    </div>
    <!-- Beginning map -->
    <section id="map-container">
      <!-- and another skip link -->
      <a href="#reviews-container" id="skip-link">Skip the map</a>
      <div id="map" role="application"></div>
    </section>
    <!-- End map -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCFdj2xOwjvjOtw89CHUI5TCRxLAMag6uQ&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
